<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Trabajo Grupo 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Trabajo Grupo 5</a>
        </div>
        <ul class="nav navbar-nav">
          <li>
            <a
              href="#"
              id="btnLogin"
              name="btnLogin"
              value="Login"
              data-toggle="modal"
              data-target="#modalLogin"
              >Login</a
            >
          </li>
          <li>
            <a
              href="#"
              id="btnRegistro"
              name="btnRegistro"
              value="Registro"
              data-toggle="modal"
              data-target="#modalRegistro"
              >Registro</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!------------------MODALES------------------>

    <!--MODAL LOGIN-->
    <div class="modal" tabindex="-1" role="dialog" id="modalLogin">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <form name="frmLogin"  class="form-horizontal">
              <fieldset>
                <!-- Form Name -->
                <legend>Login</legend>

                <div class="alert text-center ocultar" role="alert">
                </div>
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="txtNombreUsuario"
                    >Nombre de Usuario</label
                  >
                  <div class="col-md-4">
                    <input
                      id="txtNombreUsuario"
                      name="txtNombreUsuario"
                      type="text"
                      placeholder="Mail"
                      class="form-control input-md"
                      required
                    />
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="txtContraseña"
                    >Contraseña</label
                  >
                  <div class="col-md-4">
                    <input
                      id="txtContraseña"
                      name="txtContraseña"
                      type="text"
                      placeholder="Contraseña"
                      class="form-control input-md"
                      required
                    />
                  </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="btnModalLogin"></label>
                  <div class="col-md-4">
                    <input
                      type="button"
                      id="btnModalLogin"
                      name="btnModalLogin"
                      class="btn btn-primary"
                      value="Entrar"
                      onclick=""
                    />
                    <input
                      type="button"
                      id="btnCerrarModalLogin"
                      name="btnCerrarModalLogin"
                      class="btn btn-primary"
                      value="Cerrar"
                      data-dismiss="modal"
                    />
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--MODAL REGISTRO-->
    <div class="modal" tabindex="-1" role="dialog" id="modalRegistro">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <form name="frmRegistro" class="form-horizontal">
              <div class="alert ocultar text-center" role="alert">
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="txtNombre"
                  >Nombre</label
                >
                <div class="col-md-4">
                  <input
                    id="txtNombre"
                    name="txtNombre"
                    type="text"
                    placeholder="Nombre"
                    class="form-control input-md"
                  />
                  <small  class="form-text text-danger"></small>
                </div>

              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="txtIdUsuario"
                  >Nombre de usuario</label
                >
                <div class="col-md-4">
                  <input
                    id="txtIdUsuario"
                    name="txtIdUsuario"
                    type="text"
                    placeholder="Id de usuario"
                    class="form-control input-md"
                  />
                  <small  class="form-text text-danger"></small>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="txtMail"
                  >E-Mail</label
                >
                <div class="col-md-4">
                  <input
                    id="txtMail"
                    name="txtMail"
                    type="text"
                    id="iptRegistroEmail"
                    placeholder="Mail"
                    class="form-control input-md"
                  />
                  <small  class="form-text text-danger"></small>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="txtContraseña"
                  >Contraseña</label
                >
                <div class="col-md-4">
                  <input
                    id="txtContraseña"
                    name="txtContraseña"
                    id="iptRegistroPassword"
                    type="password"
                    placeholder="Contraseña"
                    class="form-control input-md"
                  />
                  <small  class="form-text text-danger"></small>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-primary" value="Registrarse" id="btnRegistrarUsuario">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    
    

  </body>
  <script src="js/objetos.js"></script>
  <script src="js/codigo.js"></script>
</html>
